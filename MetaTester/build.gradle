plugins {
    id 'groovy'
    id 'application'
}

group 'org.duckdns.flep'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation project(':GroovyMaster')
    implementation project(':JavaMaster')
}

application {
    mainClassName("MetaTester")
}